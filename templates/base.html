<!doctype html>
<header>
  <title>{% block title %}{% endblock %} - TTRPG-Hangout.com</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <div>
    <h1>TTRPG-Hangout.com</h1>
  </div>
</header>

<!-- The sidebar -->
<nav>
  <div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="https://ttrpg-hangout.social">Mastodon</a></li>
      <li><a href="/">YouTube</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </div>
</nav>

<body>
  <!-- The page -->
  <main>
    <div>
      <!-- The header -->
      {% block header %}{% endblock %}
      <!-- Flash messages -->
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %}
      <div class="content">  
        {% block content %}{% endblock %}
      </div>
  </main>

  <!-- The footer -->
  <footer>
    <div>
      Copyright Â© 2025 Christer Enfors
    </div>
  </footer>
</body>
